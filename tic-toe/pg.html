<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
</head>
<body>
    <div style="width: 100vw; height: 100vh; background-color: rgb(94, 54, 54); display: flex; justify-content: center; align-items: center; flex-direction: column; gap: 2%;">
          <h1 style="color: white; font-size: xx-large;">PASSWORD GENERATOR</h1>
          <div class="display" style="width: 30%; height: 7%; background-color: rgb(57, 57, 96); border-radius: 5%; border-bottom: 5px solid red; display: flex; justify-content: space-between; align-items: center;">
            <div class="pass" style="width: 70%; height: 70%; margin-left: 3%; background-color:rgb(57, 57, 96) ; color: white; overflow: scroll; overflow-y: auto; overflow-x: auto; border: 2px solid brown; display: flex;  align-items: center; margin-left: 3%; font-size: large;" ></div>

            <button class="ccpp"  style="margin-right: 3%; cursor: pointer; font-size: large;" onclick="cpy()">copy</button>
          </div>
        

           <div style="height: 50%; width: 30%; background-color: rgb(57, 57, 96); border-radius: 5%; border-bottom: 5px solid red; ; ">
              <div style="display: flex; justify-content: space-between; width: 100%; height: 15%;">
               <h4 style="color: white; margin-left: 3%;">Password Length</h4>

               <div class="sl" style=" width: 10%; height: 100%;  color: white; margin-right: 3%;  display: flex; justify-content: center; align-items: center;">
               
               </div>

              </div>
               
              <input class="slr" style="width: 80% ; height: 10%; margin-left: 3%; " type="range" name="oo" id="" step="1" max="20" min="4">

              <div style="width: 90%;height: 40%; margin-left: 3%; color: white;">
               
                <div class="iull " style="display: flex; height: 24%; display: flex; align-items: center;">
                <input type="checkbox" name="chek" id="iul">
                <h5>Include Uppercase Letters</h5>
                </div>


                <div class="iull " style="display: flex; height: 24%; display: flex; align-items: center;">
                    <input type="checkbox" name="chek" id="ill">
                    <h5>Include Lowercase Letters</h5>
                    </div>

                    <div class="iull " style="display: flex; height: 24%; display: flex; align-items: center;">
                        <input type="checkbox" name="chek" id="in">
                        <h5>Include Numbers</h5>
                        </div>

                        <div class="iull " style="display: flex; height: 24%; display: flex; align-items: center;">
                            <input type="checkbox" name="chek" id="is">
                            <h5>Include Symbols</h5>
                            </div>
                
              </div>

              <div style="display: flex; justify-content: space-between; width: 90%; margin-left: 3%; color: white; align-items: center;">
                <h3 >Strength</h3>
                <div class="sc" style="width: 20px; height: 20px; border-radius: 100%;  background-color: crimson; box-shadow: 0px 0px 10px 5px  red; margin-right: 3%; ">

                </div>
              </div>


              <button onclick="chal()" class="gp" style="  border-bottom: 5px solid red; background-color: rgb(54, 59, 57); display: flex; justify-content: center; align-items: center; color: white; margin-left: 27%; border-radius: 5%;  font-size: large; margin-top: 2%; cursor: pointer;">
                Generate Password
              </button>
           </div>
           
    </div>
    <script src="pg.js"></script>
</body>
</html>
